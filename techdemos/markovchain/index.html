<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markov chain text generator by @gitMylo</title>
  <link rel="stylesheet" href="../../stylesheets/normalise.css">
  <link rel="stylesheet" href="../../stylesheets/style.css">
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="Markov chain">
  <meta property="og:image" content="https://gitmylo.github.io/techdemos/markovchain/preview.png" />
</head>
<body>
  <div class="threegrid">
    <textarea id="input" cols="30" rows="10" class="panel"></textarea>
    <div class="panel">
      <div class="pointers">
        <button class="generate" id="generateButton">Generate</button>
        <div class="left"><- Input</div>
        <div class="right">Output -></div>
        <a href="https://github.com/gitmylo/MarkovChainSentences/releases">Faster version</a>
      </div>
    </div>
    <textarea id="output" cols="30" rows="10" class="panel"></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
