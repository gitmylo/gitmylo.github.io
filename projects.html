<!DOCTYPE html><html><head><title>Mylo</title><link rel="stylesheet" href="/stylesheets/normalise.css"><link rel="stylesheet" href="/stylesheets/style.css"><link rel="stylesheet" href="/stylesheets/light.css" id="theme"><script>function setCookie(e,t,n){var o="";if(n){var i=new Date;i.setTime(i.getTime()+24*n*60*60*1e3),o="; expires="+i.toUTCString()}document.cookie=e+"="+(t||"")+o+"; path=/"}function getCookie(e){for(var t=e+"=",n=document.cookie.split(";"),o=0;o<n.length;o++){for(var i=n[o];" "==i.charAt(0);)i=i.substring(1,i.length);if(0==i.indexOf(t))return i.substring(t.length,i.length)}return null}function eraseCookie(e){document.cookie=e+"=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;"}</script></head><body><div class="fullpagecontainer"><header class="headerbar"><h1 class="verticalcenter sitename">Mylo</h1><div class="verticalcenter splitter"></div><div class="headeritems"><a class="headerelement home" href="/">Home</a><a class="headerelement projects" href="/projects.html">Projects</a><a class="headerelement about" href="/about.html">About</a></div><div class="rightallign"><label for="darktheme">Dark theme </label><input type="checkbox" id="darktheme" onchange="var setval=document.getElementById('darktheme').checked?'stylesheets/dark.css':'stylesheets/light.css';document.getElementById('theme').href=setval;setCookie('theme', setval)"><script>document.getElementById('darktheme').checked = (getCookie("theme")=="stylesheets/dark.css");document.getElementById('theme').href=getCookie("theme");</script></div></header><div class="pagecontent"><h1>Projects</h1><ul><li><a class="tooltiphaver" href="https://github.com/gitmylo/Raycaster" target="_blank">libgdx raycaster</a><div class="tooltip">a program that creates a 3d space from a 2d environment, like in wolfenstein 3d and doom</div></li><li><a class="tooltiphaver" href="https://github.com/gitmylo/tree.php" target="_blank">tree.php</a><div class="tooltip">a php script that generates random trees as ascii</div></li><li><a class="tooltiphaver" href="https://github.com/gitmylo/PHPinApp" target="_blank">PhpInApp</a><div class="tooltip">A program made in c# that runs php code in a window</div></li></ul></div></div></body></html>
