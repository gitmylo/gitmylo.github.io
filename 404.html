<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404: Page not found</title>
    <link rel="stylesheet" href="/stylesheets/normalise.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <h1 class="top gray" id="fact"></h1>
    <h1 class="center">404: page not found</h1>
    <h1 class="bottom gray" id="quote"></h1>

    <script>
        const quotes = ["Are you lost too?",
            "Welcome to the other side",
            "This page doesn't exist, stop looking",
            "Nope, nothing here, nah ah",
            "Please look away, nothing to see here"]
        const facts = ["I have been a member of github since 2018",
            "Check out the MSploit project if you're interested in pentesting",
            "This text, as well as the text on the bottom of this page, change every refresh",
            "I design all of my software myself, but some designs might be inspired by other software",
            "I'm interested in software, hacking and neural networks"]
        document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)]
        document.getElementById("fact").innerText = facts[Math.floor(Math.random() * facts.length)]
    </script>
</body>
</html>
