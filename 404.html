predictable. Don't let it overcharge!", "You can't be serious.", "It can't get any worse than this.", "I can't take much more of this.", "Did you hear that?", "No, don't go that way!", "No, I don't want to die!", "I just want to get out of this alive.", "I've got to get out of here!", "I've got to get out of here!", "I predicted all of this, you know. All of it!", "Well, there goes our grant money.", "Now where did I leave that shutdown procedure chart?"];var usedquote = quotepool[Math.floor(Math.random()*quotepool.length)];document.getElementById("quoter").innerText=usedquote;</script></div></div></div></body></html>
