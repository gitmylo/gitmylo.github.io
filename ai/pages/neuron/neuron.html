<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neuron - AI pages</title>
  <link rel="stylesheet" href="/stylesheets/normalise.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<h1>Neuron</h1>
<div class="hSplitter"></div>
<div id="neuronvis"></div>

<div class="markdown">
  # Neurons
  ## Weights and biases
  ## Activation functions
</div>

<script type="module">
  import {Drawing, layer, features} from "/scripts/features.js"

  const neuronvis = document.getElementById('neuronvis')

  const neuronDraw = new Drawing(500, 500, 'white')
      .addLayer(new layer.colorLayer('black', 'white'))
      .addLayer(new layer.circleLayer([250, 250], 100, true))
      .addLayer(new layer.colorLayer('white', 'black'))
      .addLayer(new layer.textLayer([250, 270], '+bias', 0, '60px Arial'))

      .addLayer(new layer.colorLayer('black', 'black'))
      .addLayer(new layer.arrowBundle([350, 250], [0, 100], 5, 1))
      .addLayer(new layer.rectLayer([145, 200], [150, 300]))
      .addLayer(new layer.arrowBundle([0, 150], [145, 250], 5, -1))
      .addLayer(new layer.textLayer([110, 240], 'x weight', -1, '25px Arial'))
      .addLayer(new layer.arrowBundle([20, 150], [145, 225], 5, -1))
      .addLayer(new layer.arrowBundle([-20, 150], [145, 275], 5, -1))

      .addLayer(new layer.textLayer([150, 180], 'sum', -1, '20px Arial'))

      .addLayer(new layer.arrowBundle([400, 440], [400, 280], 5))
      .addLayer(new layer.textLayer([390, 470], 'Activation function', 0, '25px Arial'))
      .draw()
  neuronvis.appendChild(neuronDraw.canvas)

  features.markdownEverywhere()
</script>
</body>
</html>
